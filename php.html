<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <title>Group Assignment Form</title>
    <link rel="stylesheet" type="text/css" href="এগৰাকী নাৰীৰ নগ্নতা.css">
    
   
</head>

<body style="background-color: whitesmoke;">
    <br><br><br><br>
    <form id="Assignment" class="form-container">
        <b>
            <br><br><br><br>
            <h2>Group Assignment Form</h2>
            <br>
            <label for="schoolName"><b>1. School Name:</b></label>
            <select id="schoolName">
                <option>TANZANIA INSTITUTE OF ACCOUNTANCY</option>
                <option>UNIVERSITY OF DODOMA</option>
                <option>UNIVERSITY OF DAR ES SALAAM</option>
                <option>DUCE</option>
                <option>NIT</option>
                <option>CBE</option>
            </select>
            <label for="cause">2. Course:</label>
            <input oninput="this.value = this.value.toUpperCase()" placeholder="example....BTCA,BTCPLM etc. your class" type="text" id="cause" name="cause"  required>
            <br><br>
            <label for="muda"><p>3. Session:</p></label>
            <select id="muda">
                <option>FULL TIME</option>
                <option>EVENING TIME</option>
            </select>
        
            <br><br>
            <label for="logo">2. School Logo:</label>
            <input type="file" id="logo" name="logo">
            
            <br><br>
            <label for="date">3. Date:</label>
            <input type="date" id="date" name="date">
            
            <br><br>
            <label for="groupNumber">4. Group Number:</label>
            <input type="number" id="groupNumber" name="groupNumber">
            
            
            <br><br>
            <label for="subjectCode">5. Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" oninput="this.value = this.value.toUpperCase()">
            
            <br><br>
            <label for="subjectName">6. Subject Name:</label>
            <input type="text" id="subjectName" name="subjectName" oninput="this.value = this.value.toUpperCase()">
            
            <br><br>
            <label for="lectureName">7. Lecture Name:</label>
            <select id="is">
                <option>Miss.</option>
                <option>Mr.</option>
                <option>Prof.</option>
                <option>Sir.</option>
                <option>Dr.</option>
                <option>Hon.</option>
                <option>Dean.</option>
                <option>Chancellor.</option>
                <option>Principal.</option>
                <option>Vice-Chancellor.</option>
                <option>Assistant Professor.</option>
                <option>Associate Professor.</option>
            </select>
            <input type="text" id="lectureName" name="lectureName" oninput="this.value = this.value.toUpperCase()">
            
            <br><br>
            <p>8. Group Members:</p>
            <div id="memberForm">
                <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" oninput="this.value = this.value.toUpperCase()"><br>
                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" oninput="this.value = this.value.toUpperCase()"><br>
                <button type="button" onclick="addMember()">Add Member</button>
            </div>
            <br><br><br>
            <table id="memberTable">
                <tr>
                    <th>Group Member</th>
                    <th>Registration Number</th>
                </tr>
            </table>
            <br><br><br>
            <label for="question">9. Question and Answer:</label>
            <div id="questionsAndAnswers">
                <label for="question1">Question 1:</label>
                <textarea id="question" name="question[]"></textarea>
                <label for="answer1">Answer 1:</label>
                <textarea id="answer" name="answer[]"></textarea>
            </div>
             
             <br><br>
            <label for="reference">10. Reference:</label>
            <input type="text" id="reference" name="reference">
    
            <button id="addButton" type="button">Add Question and Answer</button>
            <br><br><br>
            <button type="button" onclick="reviewInformation()">Submit</button>
        </b>
    </form>
    
    <br><br><br><br>
    
    <div id="reviewAssignment" class="login-container" style="display: none;">
        <div class="wewee">
        <br><br><br><br>
           <p class="kichwa"><strong><span id="reviewSchoolName"></span></strong></p>
           <p><strong><span id="reviewCause"></span> <span id="reviewMuda"></span></strong></p>
           <p><span id="reviewLogo"></p>
           <p><strong>DATE   : </strong><span id="reviewDate"></span></p>
           <p><strong>GROUP   : </strong>Number <span id="reviewGroupNumber"></span></p>
           <p><strong>CODE    : </strong><span id="reviewSubjectCode"></span></p>
           <p><strong>SUBJECT  : </strong><span id="reviewSubjectName"></span></p>
           <p><strong>LECTURE : </strong><span id="reviewIs"></span> <span id="reviewLectureName"></span></p>
           <br><br>
           <p><strong>ASSIGNMENT PARTICIPANTS</strong></p>
           <table id="reviewMemberTable">
               <!-- Reviewed member information will be displayed here -->
           </table>
           <br><br><br>
           <p><strong class="jibu">Question</strong><br><span id="reviewQuestion"></span></p>
           <p><strong class="jibu">Answer</strong><br><span id="reviewAnswer"></span></p>
           <p><strong class="jibu">Reference</strong><br><span id="reviewReference"></span></p>
           <p><span id="reviewUploadFile"></span></p>
        </div>
    </div>
    
    <br><br><br><br>
    
    <div class="wewee">
        <button type="button" id="convertButton">Convert to PDF</button>
    </div>
    
    <br><br><br><br>
    
   <script src="ঠেক পাহাৰত হাল বাই থকা এগৰাকী মহিলাৰ উলংগতা.js"></script>
</body>

</html>
